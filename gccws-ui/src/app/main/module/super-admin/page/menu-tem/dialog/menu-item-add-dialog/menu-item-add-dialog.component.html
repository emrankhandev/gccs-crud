<div style="width: 100%">

  <!-- close Button-->
  <div  class="text-end">
    <mat-icon (click)="closeDialog()" class="icon-warn action" [matTooltip]="'cancel'| translate">cancel</mat-icon>
  </div>
  <!-- // close Button-->

  <!-- Main -->
  <div>

    <div *ngIf="frmGroup">
      <c-row>
        <c-col xs="12">
          <c-card class="mb-4">
            <!--header-->
            <c-card-header>
              <strong>{{'title' | translate}}</strong>
             </c-card-header>
            <!-- // header-->

            <c-card-body>
              <form cForm [formGroup]="frmGroup">
                <!--form row-->
                <c-row>
                  <!-- menuType-->
                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'menuType' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <mat-select-search
                      [formGroup]="frmGroup"
                      [controlName]="'menuType'"
                      [data]="menuTypeDropdownList"
                      (selectionChange)="getMenuTypeById()">
                    </mat-select-search>
                  </c-col>
                  <!-- parent-->
                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>{{'parent' | translate}}</label>
                    <mat-select-search
                      [formGroup]="frmGroup"
                      [controlName]="'parent'"
                      [data]="parentDropdownList">
                    </mat-select-search>
                  </c-col>
                  <!-- name-->
                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'name' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="name"/>
                    <addies-error [formGroup]="frmGroup" controlName="name"></addies-error>
                  </c-col>
                  <!-- banglaName-->
                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'banglaName' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="banglaName"/>
                    <addies-error [formGroup]="frmGroup" controlName="banglaName"></addies-error>
                  </c-col>

                  <!-- serialNo-->
                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{ 'serialNo' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <input  cFormControl sizing="sm" type="number" min="0" oninput="validity.valid||(value='.');" formControlName="serialNo"/>
                    <addies-error [formGroup]="frmGroup" controlName="serialNo"></addies-error>
                  </c-col>
                  <!-- url-->
                  <c-col lg="4" md="6" xs="12" class="mb-2" *ngIf="getMenuTypeField() && getMenuTypeField().id !== menuTypeService.REPORT_ID">
                    <label cLabel>
                      {{ 'url' | translate}}
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="url"/>
                    <addies-error [formGroup]="frmGroup" controlName="url"></addies-error>
                  </c-col>
                  <!-- icon-->
                  <c-col lg="4" md="6" xs="12" class="mb-2" *ngIf="getMenuTypeField() && getMenuTypeField().id == menuTypeService.MODULE_ID">
                    <label cLabel>
                      {{ 'icon' | translate}}
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="icon"/>
                    <addies-error [formGroup]="frmGroup" controlName="icon"></addies-error>
                  </c-col>

                  <!-- report-->
                  <c-col lg="4" md="6" xs="12" class="mb-2" *ngIf="getMenuTypeField() && getMenuTypeField().id == menuTypeService.REPORT_ID">
                    <label cLabel>{{'report' | translate}}</label>
                    <mat-select-search
                      [formGroup]="frmGroup"
                      [controlName]="'report'"
                      [data]="reportDropdownList">
                    </mat-select-search>
                  </c-col>

                  <!-- devCode-->
                  <c-col lg="4" md="6" xs="12" class="mb-2" *ngIf="getMenuTypeField() && getMenuTypeField().id == menuTypeService.REPORT_ID">
                    <label cLabel>
                      {{ 'devCode' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <input  cFormControl sizing="sm" type="number" min="0" oninput="validity.valid||(value='.');" formControlName="devCode"/>
                    <addies-error [formGroup]="frmGroup" controlName="serialNo"></addies-error>
                  </c-col>

                  </c-row>
                <c-row class="mt-3" *ngIf="getMenuTypeField() && getMenuTypeField().id === menuTypeService.MENU_ID">
                  <!--check box-->
                  <c-col lg="12" md="12" xs="6" class="text-center">
                    <div class="form-check form-check-inline">
                      <c-form-check>
                        <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="view"/>
                        <label cFormCheckLabel>
                          {{'viewDetails' | translate}}
                        </label>
                      </c-form-check>
                    </div>
                    <div class="form-check form-check-inline">
                      <c-form-check>
                        <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="insert"/>
                        <label cFormCheckLabel>
                          {{'insert' | translate}}
                        </label>
                      </c-form-check>
                    </div>
                    <div class="form-check form-check-inline">
                      <c-form-check>
                        <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="edit"/>
                        <label cFormCheckLabel>
                          {{'update' | translate}}
                        </label>
                      </c-form-check>
                    </div>
                    <div class="form-check form-check-inline">
                      <c-form-check>
                        <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="delete"/>
                        <label cFormCheckLabel>
                          {{'delete' | translate}}
                        </label>
                      </c-form-check>
                    </div>
                    <div class="form-check form-check-inline">
                      <c-form-check>
                        <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="approve"/>
                        <label cFormCheckLabel>
                          {{'approve' | translate}}
                        </label>
                      </c-form-check>
                    </div>
                  </c-col>
                </c-row>

              </form>

              <br/>
              <!-- button row-->
              <c-row class="text-end">
                <c-col xs="12">
                  <button class="custom-btn btn-default me-2 mb-2" (click)="clearFormData()" size="sm">
                    <svg cIcon  name="cil-clear-all"></svg>
                    {{'reset' | translate}}
                  </button>
                  <button  class="custom-btn btn-theme" (click)="onSave()" *ngIf="!isEdit" size="sm"
                           [disabled]="!frmGroup.valid || isLoading">
                    <svg cIcon class="me-2" name="cil-save" *ngIf="!isLoading"></svg>
                    <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                    {{'save' | translate}}
                  </button>
                  <button  class="custom-btn btn-theme" (click)="onUpdate()" *ngIf="isEdit" size="sm"
                           [disabled]="!frmGroup.valid || isLoading">
                    <svg cIcon class="me-2" name="cil-pencil" *ngIf="!isLoading"></svg>
                    <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                    {{'update' | translate}}
                  </button>
                </c-col>
              </c-row>
              <!-- // button row-->
            </c-card-body>

          </c-card>
        </c-col>
      </c-row>
    </div>

  </div>

</div>
