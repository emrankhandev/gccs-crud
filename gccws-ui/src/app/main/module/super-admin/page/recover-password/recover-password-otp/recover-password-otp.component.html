<div style="width: 100%">

  <!-- close Button-->
  <div  class="text-end">
    <mat-icon (click)="closeDialog()" class="icon-warn action" [matTooltip]="'cancel'| translate">cancel</mat-icon>
  </div>
  <!-- // close Button-->

  <!-- Main -->
  <div>

    <div>
      <c-row>
        <c-col xs="12">
          <c-card style="border: none">
            <!--header-->
            <!--<c-card-header>
              <strong>Terms & Conditions</strong>
            </c-card-header>-->
            <!-- // header-->

            <c-card-body>

              <div>
                <h3 *ngIf="type === 1" class="head">RECOVER PASSWORD</h3>
                <form cForm [formGroup]="frmGroup">
                  <!--form row-->
                  <c-row class="mt-5">

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                      <label cLabel class="mb-3 text-center">We've sent an otp code to the <strong style="color: forestgreen">{{email}}</strong>
                        <div><strong>please visit mail and enter the code here</strong></div>
                      </label>
                      <input class="text-center" cFormControl type="number" max="9999" placeholder="####" formControlName="otp"/>
                      <!--error message-->
                      <addies-error [formGroup]="this.frmGroup" [controlName]="'otp'"></addies-error>
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                  </c-row>
                  <!-- // form row-->

                </form>
              </div>

            </c-card-body>

            <!-- button row-->
            <c-row class="text-center mb-5">
              <c-col lg="4" md="6" xs="12">
              </c-col>
              <c-col lg="4" md="6" xs="12" style="margin-bottom: 25px;">
                <button *ngIf="type === 1" class="custom-btn btn-theme" style="width: 100%;" (click)="newPasswordDialog()" size="sm" [disabled]="!frmGroup.valid || isLoading">
                  <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                  Submit
                </button>
<!--                <button *ngIf="type !== 1"  class="custom-btn btn-theme" style="width: 100%;" (click)="openCustomerDocumentDialog()" size="sm" [disabled]="!frmGroup.valid || isLoading">-->
<!--                  <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>-->
<!--                  Submit-->
<!--                </button>-->
                <br>
                <button  class="mt-3" style="color: #8C8C8C" (click)="closeDialog()" size="sm">
                  <svg cIcon  name="cil-arrow-left"></svg>
                  Back
                </button>
              </c-col>
              <c-col lg="4" md="6" xs="12">
              </c-col>
            </c-row>
            <!-- // button row-->

          </c-card>
        </c-col>
      </c-row>
    </div>

  </div>

</div>
