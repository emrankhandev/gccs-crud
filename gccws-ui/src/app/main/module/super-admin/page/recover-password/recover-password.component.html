<div style="width: 100%">

  <!-- close Button-->
  <div  class="text-end">
    <mat-icon (click)="closeDialog()" class="icon-warn action" [matTooltip]="'cancel'| translate">cancel</mat-icon>
  </div>
  <!-- // close Button-->

  <!-- Main -->
  <div>

    <div>
      <c-row>
        <c-col xs="12">
          <c-card style="border: none">
            <!--header-->
            <!--<c-card-header>
              <strong>Terms & Conditions</strong>
            </c-card-header>-->
            <!-- // header-->

            <c-card-body>

              <div>
                <h3 *ngIf="type == 1" id="warningInfo" class="head" [style] ="!sendMailBtnFlag ? 'color:tomato' : 'color:black'">RECOVER PASSWORD</h3>
                <form cForm [formGroup]="frmGroup">
                  <!--form row-->
                  <c-row class="mt-5">

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                      <label cLabel>Your registered email address
                      </label>
                      <strong ><input cFormControl email formControlName="email"  style="user-select: none;"/></strong>
                      <!--error message-->
                      <addies-error [formGroup]="this.frmGroup" [controlName]="'email'"></addies-error>
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                  </c-row>
                  <!-- // form row-->

                </form>
              </div>

            </c-card-body>

            <!-- button row-->
            <c-row class="text-center mb-5">
              <c-col lg="4" md="6" xs="12">
              </c-col>
              <c-col lg="4" md="6" xs="12" style="margin-bottom: 25px;">
                <button class="custom-btn btn-theme" [disabled]="!frmGroup.valid || isLoading"  type="submit"  (click)="checkTypeForOtp()">
                  <svg cIcon name="cil-chevron-double-right" *ngIf="!isLoading"></svg>
                  <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                  Send OTP By Email
                </button>

              </c-col>
              <c-col lg="4" md="6" xs="12">
              </c-col>
            </c-row>
            <!-- // button row-->

          </c-card>
        </c-col>
      </c-row>
    </div>

  </div>

</div>
