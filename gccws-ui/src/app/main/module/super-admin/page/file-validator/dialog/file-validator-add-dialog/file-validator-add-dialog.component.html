<div style="width: 100%">

  <!-- close Button-->
  <div  class="text-end">
    <mat-icon (click)="closeDialog()" class="icon-warn action" [matTooltip]="'cancel'| translate">cancel</mat-icon>
  </div>
  <!-- // close Button-->

  <!-- Main -->
  <div>

    <div *ngIf="frmGroup">
      <c-row>
        <c-col xs="12">
          <c-card class="mb-4">
            <!--header-->
            <c-card-header>
              <strong>{{'title' | translate}}</strong>
            </c-card-header>
            <!-- // header-->

            <c-card-body>
              <form cForm [formGroup]="frmGroup">
                <!--form row-->
                <c-row>

                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'name' | translate}}
                      <strong class="icon-warn">*</strong>
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="name"/>
                    <addies-error [formGroup]="frmGroup" controlName="name"></addies-error>
                  </c-col>

                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'fileExtensions' | translate}}
                    </label>
                    <input  cFormControl sizing="sm" type="text" formControlName="fileExtensions"/>
                    <addies-error [formGroup]="frmGroup" controlName="fileExtensions"></addies-error>
                  </c-col>

                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'fileSize' | translate}} <span class="text-muted">( {{'kb' | translate}} )</span>
                    </label>
                    <input   sizing="sm" type="number"
                            min="0"  oninput="validity.valid||(value='.');" formControlName="fileSize"/>
                    <addies-error [formGroup]="frmGroup" controlName="fileSize"></addies-error>
                  </c-col>

                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'fileHeight' | translate}} <span class="text-muted">( {{'inPixel' | translate}} )</span>
                    </label>
                    <input  cFormControl sizing="sm" type="number"
                            min="0"  oninput="validity.valid||(value='.');" formControlName="fileHeight"/>
                    <addies-error [formGroup]="frmGroup" controlName="fileHeight"></addies-error>
                  </c-col>

                  <c-col lg="4" md="6" xs="12" class="mb-2">
                    <label cLabel>
                      {{'fileWidth' | translate}} <span class="text-muted">( {{'inPixel' | translate}} )</span>
                    </label>
                    <input  cFormControl sizing="sm" type="number"
                            min="0"  oninput="validity.valid||(value='.');" formControlName="fileWidth"/>
                    <addies-error [formGroup]="frmGroup" controlName="fileWidth"></addies-error>
                  </c-col>

                  <c-col lg="4" md="6" xs="12">
                    <label cLabel></label>
                    <c-form-check>
                      <input class="theme-color" cFormCheckInput  type="checkbox" formControlName="isFixed"/>
                      <label cFormCheckLabel>
                        {{'isFixed' | translate}}
                      </label>
                    </c-form-check>
                  </c-col>

                </c-row>

                <!-- // form row-->
                <br/>
                <!-- button row-->
                <c-row class="text-end">
                  <c-col xs="12">
                    <button class="custom-btn btn-default me-2 mb-2" (click)="clearFormData()" size="sm">
                      <svg cIcon  name="cil-clear-all"></svg>
                      {{'reset' | translate}}
                    </button>
                    <button  class="custom-btn btn-theme" (click)="onSave()" *ngIf="!isEdit" size="sm"
                             [disabled]="!frmGroup.valid || isLoading">
                      <svg cIcon class="me-2" name="cil-save" *ngIf="!isLoading"></svg>
                      <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                      {{'save' | translate}}
                    </button>
                    <button  class="custom-btn btn-theme" (click)="onUpdate()" *ngIf="isEdit" size="sm"
                             [disabled]="!frmGroup.valid || isLoading">
                      <svg cIcon class="me-2" name="cil-pencil" *ngIf="!isLoading"></svg>
                      <c-spinner aria-hidden="true" size="sm" *ngIf="isLoading"></c-spinner>
                      {{'update' | translate}}
                    </button>
                  </c-col>
                </c-row>
                <!-- // button row-->

              </form>
            </c-card-body>

          </c-card>
        </c-col>
      </c-row>
    </div>

  </div>

</div>
