<div style="width: 100%">

  <!-- close Button-->
  <div  class="text-end">
    <mat-icon (click)="closeDialog()" class="icon-warn action" [matTooltip]="'cancel'| translate">cancel</mat-icon>
  </div>
  <!-- // close Button-->

  <!-- Main -->
  <div>

    <div>
      <c-row>
        <c-col xs="12">
          <c-card style="border: none">
            <c-card-body>

              <div>
                <form cForm [formGroup]="frmGroup">
                  <!--form row-->
                  <c-row class="mt-3">

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                      <label cLabel class="mb-3 text-center">We've sent an otp code to the <strong style="color: forestgreen">{{model?.email}}</strong>
                        <div><strong>please visit your email and enter the code here</strong></div>
                      </label>
                      <input class="text-center" cFormControl type="number" max="9999" placeholder="####" formControlName="otp"/>

                      <!--error message-->
                      <addies-error [formGroup]="this.frmGroup" [controlName]="'otp'"></addies-error>
                    </c-col>

                    <c-col lg="4" md="6" xs="12">
                    </c-col>

                  </c-row>
                  <!-- // form row-->

                </form>
              </div>

            </c-card-body>

            <!-- button row-->
            <c-row class="text-center mb-5">
              <c-col lg="4" md="6" xs="12">
              </c-col>
              <c-col lg="4" md="6" xs="12" style="margin-bottom: 25px;">
                <button  class="custom-btn btn-theme" (click)="checkOTP()" style="width: 100%;" size="sm" [disabled]="!frmGroup.valid || isLoadingSubmit">
                  <c-spinner aria-hidden="true" size="sm" *ngIf="isLoadingSubmit" ></c-spinner>
                  Submit
                </button>
                <br>

                <div style="width: 100%;" class="mt-3">
                  <div>Didn't Get OTP?
                    <a  class="btn-link" (click)="sendMail()"> Resend
                    </a>
                    &nbsp;&nbsp;&nbsp;<span id="timer" style="color:forestgreen">{{timeString}}</span>
                  </div>
                </div>

                <br>
                <button class="custom-btn btn-theme" (click)="isBack=true;closeDialog()" style="width: 100%;" size="sm">
                  <svg cIcon  name="cil-arrow-left"></svg>
                  Back
                </button>
              </c-col>
<!--              <c-col lg="4" md="6" xs="12">-->
<!--              </c-col>-->
            </c-row>
            <!-- // button row-->

          </c-card>
        </c-col>
      </c-row>
    </div>

  </div>

</div>
